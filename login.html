<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <div class="form-wrapper">
            <div id="login-form">
                <h2>Login</h2>
                <form action="/login" method="post"> <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <br>
                   <button type="submit"><a href="sec.htm" style="text-decoration: none">Login</a></button>
                </form>
            </div>
            <div id="signup-form">
                <h2>Sign Up</h2>
                <form action="/signup" method="post">  <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" required>
                    <br>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
        <button id="toggle-button">Sign Up</button> </div>
    <script src="login.js"></script>
</body>
</html>
